<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>

    <!-- Reveal Stylesheets -->
		<link rel="stylesheet" href="bower_components/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="bower_components/reveal.js/css/theme/white.css">

    <!-- CSS Stylesheets -->
		<link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
  </head>

	<body>
    <!-- Reveal Slides -->
		<div class="reveal">
			<div class="slides style">

        <section>
          <h1>Title: <br>Subtitle</h1>
          <p>
            <br>Name
            <br>Email
            <br>Date
          </p>
          <p>
            <small><i>
              Description
            </i></small>
          </p>
					<div class="format">
						<a title="PDF Version" href="pdf/index.pdf"><i class="fa fa-file-pdf-o"></i></a>
					</div>
        </section>

        <section>
          <h2>Outline</h2>
          <p><ol>
            <li>Section 1</li>
            <li>Section 2</li>
            <li>Section 3</li>
            <li>Section N</li>
          </ol></p>
        </section>

				<section><h1>Section 1</h1></section>

				<section>
					<h2>List</h2>
					<p><ol>
            <li>Section 1</li>
            <li>Section 2</li>
            <li>Section 3</li>
            <li>Section N</li>
          </ol></p>
        </section>

				<section>
					<h2>Image</h2>
					<p>
						Text
					</p>
          <img class="plain" src="img/logo.svg" width="50%">
        </section>

				<section><h1>Section 2</h1></section>

				<section>
					<h2>Content</h2>
          <p>
						Text
					</p>
					<small class="reference">Reference</small>
        </section>

			</div>
		</div>

    <!-- Logos -->
    <div id="logo-div">
      <a href="https://goo.gl/hreoBB"><img src="img/logo.svg" class="logo"></a>
    </div>

    <!-- Reveal JavaScript -->
		<script type="text/javascript" src="bower_components/reveal.js/js/reveal.js"></script>
		<script>
		  Reveal.initialize({});
      Reveal.configure({slideNumber: true});
    </script>

  </body>
</html>
